---
name: xml-schema
description: >-
  verify xml files with an xsd schema.
branding:
  icon: package
  color: green
inputs:
  schema_path:
    description: full path to schema - for xsd imports
  folder:
    description: folder for xml files
  regex:
    description: regex to match eg "^.+\.(([xX][mM][lL]))$"
  xsd:
    description: path to xsd schema
runs:
  using: 'node20'
  main: 'dist/index.js'
